  
name: iOS Build

on: [push]

jobs:
  build:
    name: Build phase
    runs-on: macOS-latest
    strategy:
        matrix:
            destination: ['platform=iOS Simulator,OS=13.2.2,name=iPhone 11']
    steps:
    - uses: actions/checkout@master
    - name: Build and test
      run: |
         cd ZAP && xcodebuild clean test -project ZAP.xcodeproj -scheme ZAP -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      env:
         destination: ${{ matrix.destination }}
